<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <div class="square">
            <h1 id="days">00</h1>
            <p>Days</p>
        </div>
        <div class="square">
            <h1 id="hours">00</h1>
            <p>Hours</p>
        </div>
        <div class="square">
            <h1 id="minutes">00</h1>
            <p>Minutes</p>
        </div>
        <div class="square">
            <h1 id="seconds">00</h1>
            <p>Seconds</p>
        </div>
    </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
